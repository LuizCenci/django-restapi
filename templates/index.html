{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Django</title>
</head>
<body>
    <header>
        <img src="{% static 'assets/logo-2.jpeg' %}" alt="logo" class="logo">
    </header>
    <main>
        <h1>Auntenticação com o Auth 2.0</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/github/login/?process=login">
                    <img class="social-media-icon" src="{% static 'assets/github.svg' %}" alt="github">
                    <p>GitHub</p>
                </a>
            </div>

            <div class="social-media-details">
                <a class="social-media-link" href="http://localhost:8000/accounts/google/login/?process=login">
                    <img class="social-media-icon" src="{% static 'assets/google.png' %}" alt="github">
                    <p>Google</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
